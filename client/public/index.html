<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Galada&family=Roboto&display=swap');

      body{
        background-image: url('../src/assets/mitchell-luo-XvSb5B9SZ9o-unsplash.jpg');
        background-size: cover;
        font-family: Arial, Helvetica, sans-serif;
      };
      @font-face {
        font-family: fontjudul;
        src: url('../src/assets/dpcomic.ttf');
      };
      @font-face {
        font-family: fontnotjudul;
        src: url('../src/assets/lunchds.ttf');
      };
      .judul{
        font-family: 'fontjudul';
      }
      h3, a, p, button, h1, h2, h4, h5, h6 {
        /* font-family: 'fontnotjudul'; */
        font-family: 'DM Sans', sans-serif;

      }

    </style>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
